<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marché - Market</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg-gradient: linear-gradient(to right, #24243e, #302b63, #0f0c29); --card-bg: rgba(255, 255, 255, 0.08); --card-border: rgba(255, 255, 255, 0.1); --text-main: #ffffff; --text-muted: #aab2c8; --accent-purple: #bb86fc; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg-gradient); color: var(--text-main); min-height: 100vh; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 480px; padding: 20px 20px 80px 20px; }
        .glass-card { background: var(--card-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid var(--card-border); border-radius: 24px; padding: 20px; margin-bottom: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-top: 10px; }
        .header h1 { font-size: 24px; font-weight: 700; }
        .section-title { font-size: 18px; margin-bottom: 15px; display: block; margin-top: 20px;}
        
        .stock-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .stock-row:last-child { border-bottom: none; }
        .stock-info { display: flex; align-items: center; gap: 10px; }
        .stock-logo { width: 35px; height: 35px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px;}
        .stock-ticker { font-weight: bold; display: block; }
        .stock-name { font-size: 12px; color: var(--text-muted); }
        .stock-price { text-align: right; }
        .price-val { font-weight: bold; display: block; }
        .price-change { font-size: 12px; }
        .green { color: #00d2aa; } .red { color: #ff6b6b; }

        .bottom-nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 440px; background: rgba(22, 22, 35, 0.9); backdrop-filter: blur(20px); border-radius: 30px; display: flex; justify-content: space-around; padding: 15px; border: 1px solid var(--card-border); z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav-item { color: var(--text-muted); font-size: 20px; text-decoration: none; transition: 0.3s; }
        .nav-item.active { color: var(--accent-purple); transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <h1>Marché</h1>
            <i class="fas fa-search" style="color: white; font-size: 20px;"></i>
        </div>

        <div class="glass-card" style="padding: 0; overflow: hidden; height: 400px;">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-hotlists.js" async>
                {
                "colorTheme": "dark",
                "dateRange": "12M",
                "exchange": "US",
                "showChart": true,
                "locale": "fr",
                "largeChartUrl": "",
                "isTransparent": true,
                "showSymbolLogo": true,
                "showFloatingTooltip": false,
                "width": "100%",
                "height": "400",
                "plotLineColorGrowing": "rgba(41, 98, 255, 1)",
                "plotLineColorFalling": "rgba(41, 98, 255, 1)",
                "gridLineColor": "rgba(240, 243, 250, 0)",
                "scaleFontColor": "rgba(120, 123, 134, 1)",
                "belowLineFillColorGrowing": "rgba(41, 98, 255, 0.12)",
                "belowLineFillColorFalling": "rgba(41, 98, 255, 0.12)",
                "belowLineFillColorGrowingBottom": "rgba(41, 98, 255, 0)",
                "belowLineFillColorFallingBottom": "rgba(41, 98, 255, 0)",
                "symbolActiveColor": "rgba(41, 98, 255, 0.12)"
                }
                </script>
            </div>
            </div>

        <span class="section-title">Actions Populaires</span>
        
        <div class="glass-card" style="padding: 10px 20px;">
            <div class="stock-row">
                <div class="stock-info">
                    <div class="stock-logo">AAPL</div>
                    <div>
                        <span class="stock-ticker">Apple Inc.</span>
                        <span class="stock-name">Technology</span>
                    </div>
                </div>
                <div class="stock-price">
                    <span class="price-val">$189.45</span>
                    <span class="price-change green">+1.24%</span>
                </div>
            </div>

            <div class="stock-row">
                <div class="stock-info">
                    <div class="stock-logo" style="background: #f7931a; color: white;">BTC</div>
                    <div>
                        <span class="stock-ticker">Bitcoin</span>
                        <span class="stock-name">Crypto</span>
                    </div>
                </div>
                <div class="stock-price">
                    <span class="price-val">$43,102</span>
                    <span class="price-change red">-0.55%</span>
                </div>
            </div>

            <div class="stock-row">
                <div class="stock-info">
                    <div class="stock-logo" style="background: #000;">TSLA</div>
                    <div>
                        <span class="stock-ticker">Tesla</span>
                        <span class="stock-name">Automotive</span>
                    </div>
                </div>
                <div class="stock-price">
                    <span class="price-val">$215.30</span>
                    <span class="price-change green">+3.10%</span>
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="g_index.html" class="nav-item"><i class="fas fa-wallet"></i></a>
        <a href="market.html" class="nav-item active"><i class="fas fa-chart-bar"></i></a>
        <a href="courses.html" class="nav-item"><i class="fas fa-graduation-cap"></i></a>
        <a href="#" class="nav-item"><i class="fas fa-user"></i></a>
    </nav>

</body>
</html>
