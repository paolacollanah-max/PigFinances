<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CORE STYLES & THEME */
        :root {
            --bg-color: #0f0c29;
            --bg-gradient: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #aab2c8;
            --accent-green: #00d2aa;
            --accent-purple: #bb86fc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body {
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        /* MOBILE LAYOUT CONTAINER */
        .app-container {
            width: 100%;
            max-width: 480px;
            background: transparent;
            padding: 20px 20px 80px 20px; /* 80px bottom padding for nav */
            position: relative;
        }

        /* GLASSMORPHISM CARD UTILITY */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-top: 10px;
        }
        .header h1 { font-size: 24px; font-weight: 700; }
        .icon-btn { background: var(--card-bg); padding: 10px; border-radius: 50%; color: white; border: none; }

        /* BALANCE CARD */
        .balance-card {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
        }
        .balance-label { color: var(--text-muted); font-size: 14px; margin-bottom: 5px; }
        .balance-amount { font-size: 36px; font-weight: 700; margin-bottom: 10px; }
        .pill {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .pill.positive { background: rgba(0, 210, 170, 0.2); color: var(--accent-green); }

        /* LINKED ACCOUNTS */
        .section-title { font-size: 18px; margin-bottom: 15px; display: block; }
        .accounts-scroll {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .account-item {
            min-width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        .account-icon { font-size: 24px; margin-bottom: 8px; }
        .account-name { font-size: 12px; color: var(--text-muted); }
        
        /* IFRAME CONTAINER FOR CHART.HTML */
        .chart-container iframe {
            width: 100%;
            height: 250px;
            border: none;
            border-radius: 15px;
        }

        /* STATS GRID */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-item h3 { font-size: 14px; color: var(--text-muted); margin-bottom: 5px; }
        .stat-item p { font-size: 20px; font-weight: bold; }
        
        /* BOTTOM NAVIGATION */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 440px;
            background: rgba(22, 22, 35, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 100;
            border: 1px solid var(--card-border);
        }
        .nav-item { color: var(--text-muted); font-size: 20px; text-decoration: none; transition: 0.3s; }
        .nav-item.active { color: var(--accent-purple); transform: translateY(-2px); }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <h1>Mon Portfolio</h1>
            <button class="icon-btn"><i class="fas fa-bell"></i></button>
        </div>

        <div class="glass-card balance-card">
            <div class="balance-label">Solde Total</div>
            <div class="balance-amount">$42,593.00</div>
            <div class="pill positive">+12.5% ($4,230) ce mois</div>
        </div>

        <span class="section-title">Comptes Connect√©s</span>
        <div class="accounts-scroll">
            <div class="glass-card account-item">
                <i class="fas fa-exchange-alt account-icon" style="color: #F0B90B;"></i>
                <span class="account-name">Binance</span>
            </div>
            <div class="glass-card account-item">
                <i class="fas fa-cubes account-icon" style="color: #0052FF;"></i>
                <span class="account-name">Coinbase</span>
            </div>
            <div class="glass-card account-item">
                <i class="fas fa-layer-group account-icon" style="color: #FFD700;"></i>
                <span class="account-name">Alpaca</span>
            </div>
        </div>

        <span class="section-title">Analyse Graphique</span>
        <div class="glass-card chart-container" style="padding: 0; overflow: hidden;">
            <iframe src="chart.html" title="Chart"></iframe>
        </div>

        <div class="stats-grid">
            <div class="glass-card stat-item">
                <div style="background: rgba(255,255,255,0.1); width: 40px; height: 40px; border-radius: 12px; display:flex; align-items:center; justify-content:center; margin-bottom:10px;">
                    <i class="fas fa-chart-line" style="color: #bb86fc"></i>
                </div>
                <h3>ROI Global</h3>
                <p>+18.2%</p>
            </div>
            <div class="glass-card stat-item">
                <div style="background: rgba(255,255,255,0.1); width: 40px; height: 40px; border-radius: 12px; display:flex; align-items:center; justify-content:center; margin-bottom:10px;">
                    <i class="fas fa-coins" style="color: #03dac6"></i>
                </div>
                <h3>Crypto Alloc.</h3>
                <p>35%</p>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="g_index.html" class="nav-item active"><i class="fas fa-wallet"></i></a>
        <a href="market.html" class="nav-item"><i class="fas fa-chart-bar"></i></a>
        <a href="courses.html" class="nav-item"><i class="fas fa-graduation-cap"></i></a>
        <a href="#" class="nav-item"><i class="fas fa-user"></i></a>
    </nav>

</body>
</html>
