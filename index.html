<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InvestPro - Sélection de Version</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Styles spécifiques pour centrer le choix au milieu de l'écran */
    .selection-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .choice-gap {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
      margin-top: 2rem;
    }
    .btn-version {
      text-decoration: none;
      transition: transform 0.2s;
    }
    .btn-version:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="gradient-bg">
    <div class="container selection-container">
      <header class="page-header" style="flex-direction: column; gap: 0.5rem;">
        <h1>InvestPro</h1>
        <p class="subtitle">Choisissez votre interface de dashboard</p>
      </header>

      <div class="choice-gap">
        <a href="c_index.html" class="btn-primary btn-version">
          <span>Version Claude</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        </a>

        <a href="g_index.html" class="btn-primary btn-version" style="background: linear-gradient(135deg, var(--chart-3), #3b82f6);">
          <span>Version Gemini</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        </a>

        <a href="l_index.html" class="btn-primary btn-version" style="background: linear-gradient(135deg, #ec4899, #8b5cf6);">
          <span>Version Lovable</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
