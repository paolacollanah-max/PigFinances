<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InvestPro - Sélection de Version</title>
  <style>
    /* Intégration des variables et styles de base issus du projet original */
    :root {
      --background: hsl(260, 25%, 7%);
      --foreground: hsl(270, 20%, 95%);
      --primary: hsl(270, 70%, 60%);
      --card: hsla(260, 30%, 15%, 0.8);
      --glass-border: hsl(270, 30%, 30%);
      --muted-foreground: hsl(270, 15%, 60%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Fond dégradé animé */
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 20% 20%, hsla(270, 70%, 60%, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, hsla(220, 70%, 55%, 0.1) 0%, transparent 50%),
        var(--background);
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary), #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: var(--muted-foreground);
      margin-bottom: 2.5rem;
      font-size: 0.9rem;
    }

    .choice-stack {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    /* Style des boutons type "Glass Card" */
    .btn-version {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.25rem;
      text-decoration: none;
      color: var(--foreground);
      background: var(--card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 1rem;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .btn-version:hover {
      transform: translateY(-4px);
      border-color: var(--primary);
      box-shadow: 0 10px 30px hsla(270, 70%, 60%, 0.2);
    }

    /* Couleurs spécifiques par version */
    .btn-claude { border-left: 4px solid #d97706; } /* Ambre */
    .btn-gemini { border-left: 4px solid #3b82f6; } /* Bleu */
    .btn-lovable { 
      background: linear-gradient(135deg, hsla(270, 70%, 60%, 0.4), hsla(260, 30%, 15%, 0.8));
      border-left: 4px solid var(--primary); 
    }

    .arrow {
      opacity: 0.5;
      transition: transform 0.3s ease;
    }

    .btn-version:hover .arrow {
      transform: translateX(5px);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="gradient-bg"></div>
  
  <div class="container">
    <header>
      <h1>InvestPro</h1>
      <p class="subtitle">Sélectionnez votre interface</p>
    </header>

    <div class="choice-stack">
      <a href="claude/index.html" class="btn-version btn-claude">
        <span>Version Claude</span>
        <span class="arrow">→</span>
      </a>

      <a href="gemini/index.html" class="btn-version btn-gemini">
        <span>Version Gemini</span>
        <span class="arrow">→</span>
      </a>

      <a href="lovable/index.html" class="btn-version btn-lovable">
        <span>Version Lovable</span>
        <span class="arrow">→</span>
      </a>
    </div>
  </div>
</body>
</html>
