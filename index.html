<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InvestPro - Sélection</title>
  <link rel="stylesheet" href="lovable/style.css">
  <style>
    .selection-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .choice-gap {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      width: 100%;
      max-width: 320px;
      margin-top: 2rem;
    }
    .btn-version {
      text-decoration: none;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      padding: 1rem 1.5rem;
    }
    .btn-version:hover {
      transform: translateY(-3px);
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <div class="gradient-bg">
    <div class="container selection-container">
      <header class="page-header" style="flex-direction: column; gap: 0.5rem;">
        <h1>InvestPro</h1>
        <p class="subtitle">Sélectionnez la version de l'interface</p>
      </header>

      <div class="choice-gap">
        <a href="claude/c_index.html" class="glass-card btn-version" style="border-left: 4px solid #d97706;">
          <span style="font-weight: 600;">Version Claude</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 18 6-6-6-6"/></svg>
        </a>

        <a href="gemini/g_index.html" class="glass-card btn-version" style="border-left: 4px solid var(--chart-3);">
          <span style="font-weight: 600;">Version Gemini</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 18 6-6-6-6"/></svg>
        </a>

        <a href="lovable/l_index.html" class="btn-primary btn-version">
          <span style="font-weight: 600;">Version Lovable</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 18 6-6-6-6"/></svg>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
