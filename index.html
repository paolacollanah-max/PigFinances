<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PigFinance Mobile</title>
    <style>
        :root {
            --bg: #0b0e11;
            --card-bg: #161a1e;
            --border: #23272e;
            --text-main: #eaecef;
            --text-dim: #9097a2;
            --accent: #3772ff;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            margin: 0;
            display: flex;
            flex-direction: row; /* Desktop default */
            height: 100vh;
        }

        /* --- Sidebar (Hidden on Mobile) --- */
        .sidebar {
            width: 240px;
            border-right: 1px solid var(--border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        /* --- Main Layout --- */
        .content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .stat-box {
            background: var(--card-bg);
            padding: 1.2rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-label { font-size: 11px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 5px; }
        .stat-value { font-size: 18px; font-weight: 600; }

        .chart-container {
            flex: 1;
            min-height: 400px; /* Ensures chart has space on mobile */
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            background: var(--card-bg);
        }

        /* --- MOBILE RESPONSIVE RULES --- */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Stack vertically */
            }

            .sidebar {
                display: none; /* Hide sidebar for more room */
            }

            .content {
                padding: 1rem; /* Less padding on small screens */
            }

            .stats-grid {
                grid-template-columns: 1fr; /* Stack stats vertically */
            }

            .chart-container {
                min-height: 350px; /* Adjusted for smaller screens */
            }

            h1 { font-size: 20px; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div style="font-weight:bold; font-size: 20px; margin-bottom: 2rem;">TRADUP</div>
        <div style="color: var(--accent); margin-bottom: 1rem;">● Dashboard</div>
        <div style="color: var(--text-dim);">● Markets</div>
        <div style="color: var(--text-dim);">● Portfolio</div>
    </nav>

    <main class="content">
        <header>
            <h1>Market Overview</h1>
        </header>

        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-label">Net Worth</div>
                <div class="stat-value">$124,592</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">PNL</div>
                <div class="stat-value" style="color: #02c076;">+$1,240</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Status</div>
                <div class="stat-value" style="font-size: 14px;">Market Open</div>
            </div>
        </div>

        <div class="chart-container">
            <div id="tradingview_widget" style="height: 100%; width: 100%;"></div>
        </div>
    </main>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
      new TradingView.widget({
        "autosize": true,
        "symbol": "BINANCE:BTCUSDT",
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "2", 
        "locale": "en",
        "hide_top_toolbar": true,
        "hide_side_toolbar": true,
        "container_id": "tradingview_widget",
        "backgroundColor": "#161a1e",
        "gridColor": "rgba(0,0,0,0)"
      });
    </script>
</body>
</html>
